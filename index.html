<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="action-card">
      <div class="action-card-top">
        <div class="action-card__title-head">
          <h3 class="action-card__name">Node.js</h3>
          <h4 class="action-card__author">By GitHub Actions</h4>
        </div>
        <div class="action-card__icon">
          <img class="icon" src="download.svg" />
        </div>
      </div>
      <div class="action-card-middle">
        <p>Build and test a Node.js project with npm.</p>
      </div>
      <div class="action-card-bottom">
        <div class="action-card__configure-button">Configure</div>
        <div class="action-card__tag">
          Javascript
          <span />
        </div>
      </div>
    </div>
  </body>
</html>
